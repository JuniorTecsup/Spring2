<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>     
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>   
<title>Nuevo:: CRUD</title>

<!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    
    <!-- Nuestro css--> 
    <link rel="stylesheet" type="text/css" href="static/css/inicio.css" th:href="@{/css/inicio.css}">
    
 
    
</head> 
<body>
     <div class="page-header">
         <h1 style="text-align:center;border-top-style: 
             solid;border-top-width: 0px;border-bottom-width: 0px;border-bottom-style: 
             solid;margin-bottom: 40px;padding-bottom: 10px;padding-top: 50px;">Nuevo Usuario</h1>
     </div>
     
     
        <form action="#" th:action="@{/crear}" th:object="${user}" method="post">
        
        <div class="form-row">
        <div class="form-group col-md-4"></div>
        <div class="form-group col-md-5">
             <label for="nombre" class="col-sm-2 control-label">Nombres</label>
             <div class="col-sm-10">
                  <input type="text" class="form-control" name="nombre" id="nombre" required="required" />                  
             </div>
        </div>
        </div>
        
        <div class="form-row">
        <div class="form-group col-md-4"></div>
        <div class="form-group col-md-5">
             <label for="apellido" class="col-sm-2 control-label">Apellidos</label>
             <div class="col-sm-10">
                  <input type="text" class="form-control" name="apellido" id="apellido" required="required" />                  
             </div>
        </div>
        </div>
        
        <div class="form-row">
        <div class="form-group col-md-4"></div>
        <div class="form-group col-md-5">
             <label for="email" class="col-sm-2 control-label">Email</label>
             <div class="col-sm-10">
                 <input type="email" class="form-control" name="email" id="email" required="required" />
             </div>
        </div>
        </div>
        
        <div class="form-row">
        <div class="form-group col-md-4"></div>
        <div class="form-group col-md-5">
             <label for="password" class="col-sm-2 control-label">Contrase√±a</label>
             <div class="col-sm-10">
                 <input type="password" class="form-control" name="password" id="password" required="required" />          
             </div>
        </div> 
        </div>
        
        <div class="form-row">
        <div class="form-group col-md-5"></div>
        <div class="form-group col-md-4"  style="position; left:40px;">
            <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Registrar </button>
            </div>
        </div>
        </div>
    
        </form>
</body>
</html>
